<head>
  <title>siteace</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> navbar}}
  {{> yield "main"}}
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
	<a class="navbar-brand" href="#">
	  Site Ace
	</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="login">{{> loginButtons align="right"}}</li>
      </ul>
    </div>
  </nav>
</template>

<template name="website_form">
  {{#if currentUser}}
  <a class="btn btn-default js-toggle-website-form" href="#">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
  {{/if}}
  <div id="website_form" class="hidden_div">
    <form class="js-save-website-form">
      <div class="form-group">
	<label for="url">Site address</label>
	<input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
      </div>
      <div class="form-group">
	<label for="title">Title</label>
	<input type="text" class="form-control" id="title" placeholder="Mysite">
      </div>
      <div class="form-group">
	<label for="description">Description</label>
	<input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  <div class="container">
    <ul class="websites">
      {{#each websites}}
      {{>website_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="website_link">
  <div class="container">
    <a href="/" class="btn btn-xs btn-warning">Back</a>
    <h1>{{ title }}</h1>
    <p class="desc">{{ description }}</p>
    <a href="{{ url }}" class="btn btn-success" target="_blank">Visit</a>
    <hr>
    <div class="comment-section">
      {{> commentsBox id=_id}}
    </div>
  </div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
  <li>
    <div class="voting">
      <a href="#" class="vote js-upvote">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="upvote">
          {{#if upvotes }}
          {{upvotes}}
          {{else}}
          0
          {{/if}}
        </span>
      </a>
      <a href="#" class="vote js-downvote">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        <span class="downvote">
          {{#if downvotes }}
          {{downvotes}}
          {{else}}
          0
          {{/if}}
        </span>

      </a>
    </div>
    <div class="link">
      <a href="{{url}}">{{title}}</a>
      <p class="description">
        {{description}}
      </p>
      <span class="added">Added: {{prettifyDate createdOn}} | </span>
      <a href="/link/{{_id}}">more details</a>
    </div>

    <!-- you will be putting your up and down vote buttons in here! -->
  </li>
</template>
